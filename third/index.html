<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <div id="box">
    <h1>회원가입</h1>

    <form>
      <div class="id_box">
        <div class="text">
          <label for="i">아이디</label>
        </div>
        <div class="input">
          <input type="text" placeholder="예)abcd123" id="id" class="i" />
        </div>
      </div>

      <div class="pw_box">
        <div class="text">
          <label for="pw">비밀번호</label>
        </div>
        <div class="input">
          <input type="password" placeholder="예)abcd123" id="pw" class="i" />
        </div>
      </div>

      <div class="pw_c_box">
        <div class="text">
          <label for="pw_c">비밀번호 확인</label>
        </div>
        <div class="input">
          <input type="password" placeholder="예)abcd123" id="pw_c" class="i" />
        </div>
      </div>

      <div class="pw_c_box">
        <div class="text">
          <label for="bday">생년월일</label>
        </div>
        <div class="input">
          <input type="text" placeholder="예)19901201" id="bday" class="i" />
        </div>
      </div>

      <div class="btn">
        <button type="submit" id="sub">회원가입</button>
        <button type="reset" id="cancel">취소</button>
      </div>
    </form>
  </div>
  <script src="index.js"></script>
  <body></body>
</html>
