<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자의 모든것</title>

    <style>
      p .b {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- p안에 div 못옴, 그럼 이때 쓸 수 있는 아무런 의미 없는 친구가 없을까? span 태그 -->
    <p>
      Lorem ipsum, <b class="b">dolor</b> sit amet consectetur adipisicing
      <span class="b">elit</span>. Praesentium suscipit explicabo quaerat nam,
      quia commodi laboriosam quidem, itaque voluptas atque vel repellendus
      corrupti odit fuga repudiandae nobis sapiente odio quis.
    </p>
    <script src="texts.js"></script>
  </body>
</html>
